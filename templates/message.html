<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .profile-card {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Email: john.doe@example.com</p>
        <p>Location: New York, USA</p>
        <p>About Me: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="https://www.example.com">Visit Website</a>
    </div>
</body>
</html>
